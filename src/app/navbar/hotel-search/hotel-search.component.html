<!-- <p>hotel-search works!</p> -->
<div class="row  height d-flex align-items-center my-4">
    <div class="col-12 col-md-4 align-items-center px-1">
        <div class="form "> <i class="bi bi-geo-alt"></i> <input type="text" class="form-control form-input" placeholder="Search place..."></div>
    </div>
    <div class="col-12 col-md-5 px-1">
        <div class="date gap-4 border rounded d-flex justify-content-center align-items-center">
            <i class="bi bi-geo-alt"></i> 
            <p class="m-0">Dec 15, 21</p>
            <div class="vr my-2 border border-dark"></div>
            <i class="bi bi-geo-alt"></i> 
            <p class="m-0">Dec 15, 21</p>
        </div> 
    </div>
    <div class="col-md-3 px-1">
        <div class="row">
            <div ngbDropdown class="col-12 col-md-10">
                <button class="dropBtn btn border" id="dropdownBasic1" ngbDropdownToggle><i class="far fa-user me-3"></i> {{roomCounter}} room, {{childrenCounter + adultCounter}} guest</button>
                <ul ngbDropdownMenu aria-labelledby="dropdownBasic1">
                    <li class="row px-3 my-3">
                        <div class="col-4">Rooms</div>
                        <div class="col-8 text-end">
                            <button (click)="decrement()" class="counterButton p-0 rounded-2"><i class="fas fa-minus"></i></button>
                            <span class="px-2">{{roomCounter}}</span>
                            <button (click)="increment()" class="counterButton p-0 rounded-2"><i class="fas fa-plus"></i></button>
                        </div>
                    </li>
                    <li class="row px-3 my-3">
                        <div class="col-4">Adults</div>
                        <div class="col-8 text-end">
                            <button (click)="adultD()" class="counterButton p-0 rounded-2"><i class="fas fa-minus"></i></button>
                            <span class="px-2">{{adultCounter}}</span>
                            <button (click)="adultI()" class="counterButton p-0 rounded-2"><i class="fas fa-plus"></i></button>
                        </div>
                    </li>
                    <li class="row px-3 my-3">
                        <div class="col-4 mb-1">Children</div>
                        <div class="col-8 text-end">
                            <button (click)="childrenD()" class="counterButton p-0 rounded-2"><i class="fas fa-minus"></i></button>
                            <span class="px-2">{{childrenCounter}}</span>
                            <button (click)="childrenI()" class="counterButton p-0 rounded-2"><i class="fas fa-plus"></i></button>
                        </div>
                        <div *ngFor="let c of childCounter" class="">
                          <div class="row  my-2">
                            <div class="col-4">Children:{{c}}</div>
                            <div class="col-8 text-end">
                                <button (click)="childD(c)" class="counterButton p-0 rounded-2"><i class="fas fa-minus"></i></button>
                                <span class="px-2">{{child}}</span>
                                <button (click)="childI(c)" class="counterButton p-0 rounded-2"><i class="fas fa-plus"></i></button>
                            </div>
                          </div>
                        </div>
                    </li>
                </ul>
            </div> 
            <button class="col-12 col-md-2 b btn btn-outline-primary text-center" type="submit"><i class="bi bi-search"></i></button>
        </div>

    </div>

</div>
